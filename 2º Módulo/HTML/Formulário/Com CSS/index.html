<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>Formulário:</h1>
        <form name="form">
            Primeiro Nome:<input type="text" size="10" maxlength="20" name="primeiro_nome"/>
            Sobrenome:<input type="text" size="20" maxlength="40" name="sobrenome"/><br/>
            Número de Telefone:<input type="text" size="10" maxlength="11" name="telefone"/>
            Endereço:<input type="text" size="50" maxlength="100" name="endereco"/><br/>
            Cidade<input type="text" size="10" maxlength="40" name="cidade"/>
            CEP<input type="text" size="10" maxlength="8" name="cep"/></br/>
            E-mail<input type="text" size="10" maxlength="40" name="email"/><br/>
            <label>Complemento:</label><br/>
            <input type="radio" name="complemento" value="casa"/>Casa       
            <input type="radio" name="complemento" value="apartamento"/>Apartamento<br/>
            <label>Eletrecidade:</label><br/>
            <input type="radio" name="eletrecidade" value="sim"/>Sim       
            <input type="radio" name="eletrecidade" value="não"/>Não<br/>
            <label>Água:</label><br/>
            <input type="radio" name="agua" value="sim"/>Sim       
            <input type="radio" name="agua" value="não"/>Não<br/>
            <label>Veículo:</label><br/>
            Ano:<input type="text" size="10" maxlength="4" name="ano"/>
            Marca:<input type="text" size="10" maxlength="40" name="marca"/><br/>
            Modelo:<input type="text" size="10" maxlength="40" name="modelo"/>
            Cor:<input type="text" size="10" maxlength="40" name="sobrenome"/><br/>
            <label>Notas:</label><br/>
            <textarea name="notas"></textarea><br/>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpar"/>
    </main>
</body>
</html>
