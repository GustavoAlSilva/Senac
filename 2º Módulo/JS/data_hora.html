<html>
<head>
    <title>Exercício 2 - JavaScript</title>
    <meta charset="UTF-8">
    <script language="JavaScript">
    hoje= new Date()
    document.write("<b>Data e hora completa:</b>"+ hoje)
    document.write("<p><b>Apenas o dia:</b>"+ hoje.getDate() )
    document.write("<p><b>Apenas o mês:</b>"+ hoje.getMonth() )
    document.write("<p><b>Apenas o ano:</b>"+ hoje.getYear() )
    document.write("<p><b>Apenas a hora/minuto:</b>"+
    hoje.getHours()+":"+hoje.getMinutes() )
    </script>
</head>
<body></body>
</html>
