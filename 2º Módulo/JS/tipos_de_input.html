Telefone: <input type="tel" id="tel" name="tel"><br>
Pesquisa: <input type="search" id="search" name="search"><br>
E-mail: <input type="email" id="email" name="email" multiple><br>
URL: <input type="url" id="url" name="url"><br>
Números: <input type="number" name="age" id="age" min="1" max="10" step="2"><br>
Slider Control: 
<label for="price">Choose a maximum house price: </label><br>
<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000"><br>
<output class="price-output" for="price"></output>
 

datetime-local: <input type="datetime-local" name="datetime" id="datetime"><br>
Mês: <input type="month" name="month" id="month"><br>
Semana: <input type="week" name="week" id="week"><br>
 

Restringindo datas:  <label for="myDate">Escolha uma data entre esse tempo...</label>
<input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate"><br>
Controle de Cores: <input type="color" name="color" id="color">
