<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Index</title>
<script type="text/javascript">

function maior(){
    var num1 =parseFloat(document.getElementById("numero1").value);
    var num2 =parseFloat(document.getElementById("numero2").value);
    var num3 =parseFloat(document.getElementById("numero3").value);
    var maior = num1;
    if(num2 > maior)
        maior = num2;
    if(num3 > maior)
        maior = num3;
    alert("Maior: "+ maior);}
</script>
</head>
<body>
Primeiro número: <input id="numero1" type="number"><br />
Segundo  número: <input id="numero2" type="number"><br />
Terceiro número: <input id="numero3" type="number"><br />
<button onclick="maior()">Calcular Maior</button>
</body>
</html>
